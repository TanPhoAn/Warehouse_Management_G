<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="css/employeeProfile.css">
</head>
<body>
    <header class="header">
        <button class="header-option-btn" id="toggle-sidebar-btn">
            <img src="images/nav.png" alt="Options" class="button-icon">
        </button>
        <button class="header-avatar-btn" id="avatar-btn">
            <img src="images/avatar.png" alt="Avatar" class="avatar-icon">
        </button>
        
    </header>
    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li><a href="Dashboard.html" id="dashboard-btn"><img src="images/Home.png" alt="Dashboard Icon" class="menu-icon"><span>Dashboard</span></a></li>
                <li><a href="InStock.html" id="instock-btn"><img src="images/InStock_Icon.png" alt="Insotck Icon" class="menu-icon"><span>In Stock</span></a></li>
                <li><a href="Pick.html" id="pick-btn"><img src="images/list.png" alt="Pick Icon" class="menu-icon"><span>Pick</span></a></li>
                <li><a href="Return.html" id="dashboard-btn"><img src="images/stockReturn.png" alt="Return Icon" class="menu-icon"><span>Return</span></a></li>
            </ul>
            <ul class="sidebar-bottom-menu">
                <li><a href="#settings"><img src="images/Setting.png" alt="Settings Icon" class="menu-icon"><span>Settings</span></a></li>
                <li><a href="#logout" id="logout-btn"><img src="images/logOut.png" alt="Log Out Icon" class="menu-icon"><span>Log Out</span></a></li>

            </ul>
        </aside>
        <div class="content">
            <div class="profile-section">
                <h2>Employee Profile</h2>
                <div class="profile-container">
                    <div class="profile-left">
                        <img src="images/avatar.png" alt="Avatar" class="avatar" id="avatar-preview">
                        <button class="browse-button" id="browse-button">Browse</button>
                        <input type="file" id="avatar-input" style="display: none;" accept="image/*">
                    </div>
                    <div class="profile-right">
                        <form id="employee-info-form">
                            <div class="form-row">
                                <label for="employee-id">Employee ID</label>
                                <input type="text" id="employee-id" name="employee-id" readonly>
                            </div>
                            <div class="form-row">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" readonly>
                            </div>
                            <div class="form-row">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" readonly>
                            </div>
                            <div class="form-row">
                                <label for="contact">Contact</label>
                                <input type="text" id="contact" name="contact" readonly>
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="password-section">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <div class="form-row">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" name="old-password" required>
                    </div>
                    <div class="form-row">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div id="password-error" style="color: red; display: none;">New password cannot be the same as the old password.</div>
                    <div class="form-button-container">
                        <button type="submit" class="change-button">Change</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="javascript/employeeProfile.js"></script>
</body>
</html>
